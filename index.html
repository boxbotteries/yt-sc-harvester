<head>
  <script>

    /* var iframe = document.createElement('iframe');

    //var myElement = document.querySelectorAll(".yt-live-chat-paid-message-renderer:last-child");
    var myElement = document.querySelectorAll("#mock-console");
    
    var observer = new MutationObserver(function(mutations) {
      document.getElementById('mock-console').innerText = "We're in the observer!";
      
       if (document.contains(myElement)) {
            document.getElementById('mock-console').innerText = "It's in the DOM!";
            observer.disconnect();
        }
    });

    function wereLoaded() {
      document.getElementById('mock-console').innerText = "We're loaded via onLoad.";
      observer.observe(document, {attributes: false, childList: true, characterData: false, subtree:true});
    }
    
    $("body").append(myElement); // console.log: It's in the DOM!

  </script>
  
</head>
<body>
  <div><p id="mock-console">This is where the text goes.</p></div>
  <iframe allowfullscreen="" frameborder="0" src="https://www.youtube.com/live_chat?v=HleC1VkYk90&embed_domain=boxbotteries.github.io" width="600" height="800" onLoad="wereLoaded()"></iframe>
</body>
  
</html>
